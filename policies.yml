policies:
  - name: KerasPolicy
    epochs: 100
    max_history: 5
  - name: FallbackPolicy
    # min confidence needed to accept an NLU prediction
    nlu_threshold: 0.3
    # min confidence needed to accept an action prediction from Rasa Core
    core_threshold: 0.3
    fallback_action_name: 'utter_fallback'
  - name: MemoizationPolicy
    max_history: 5
  - name: FormPolicy
